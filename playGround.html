  <head>
    <meta charset="UTF-8" />

    <title>My PlayGround</title>
  </head>
  <body>
    <script>
      function unless(test, then) {
if (!test) then();
}

function repeat(n, action) {
for (let i = 0; i < n; i++) {
action(i);
}
}
repeat(6, n => {
unless(n % 2 == 0, () => {
console.log(n, "is odd");
});
});

    </script>
  </body>
