<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My PlayGround</title>
  </head>
  <body>
    <header id="header"></header>
    <script>
const header=document.getElementById('header');
let requestURL="https://raw.githubusercontent.com/stormkid2009/test/master/free%20code%20camp/record.json";
let request= new XMLHttpRequest();
request.open('Get',requestURL);
request.responseType='text';
request.send();

request.onload=function(){
  const formatTasks=request.responseType;
  const tasks=JSON.parse(formatTasks);
  showHeader(tasks);
  
}
function showHeader(obj){
  const myH1 = document.createElement('h1');
  myH1.textContent=obj[0];
  header.appendChild(myH1);
  
}

    </script>
  </body>
</html>
