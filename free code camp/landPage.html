<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=d, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="landPage.css" />
  </head>
  <body>
    <div id="main">
      <header id="header">
        <div id="logo">
          <img src="logo.png" alt="book ..." id="header-img" />
        </div>
        <nav id="nav-bar">
          <ul>
            <li><a href="#product1" class="nav-link">First product</a></li>
            <li><a href="#product2" class="nav-link">Second product</a></li>
            <li><a href="#product3" class="nav-link">Third product</a></li>
          </ul>
        </nav>
      </header>
      <div id="container">
        <div id="video-frame">
          <iframe
            width="560"
            height="315"
            src="https://www.youtube.com/embed/g8dfko8Eubc"
            frameborder="0"
            allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
          ></iframe>
        </div>
        <div>
          <form action="" id="form">
            <h3>join our mail list !!</h3>
            <input
              type="email"
              name=""
              placeholder="enter valid e mail"
              id="email"
              required
            />
            <input
              type="submit"
              value="submit"
              id="submit"
              formaction="https://www.freecodecamp.com/email-submit"
            />
          </form>
        </div>
      </div>
          <div class="products">
            <div id="product1">first product <img src="first.jpeg" alt="" /></div>
            <div id="product2">
              second product <img src="second.jpeg" alt="" />
            </div>
            <div id="product3">third product <img src="third.jpeg" alt="" /></div>
          </div>
    </div>
  </body>
</html>
