<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>egy currency calculator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="header">
        <h1 id="header">Enter currency numbers</h1>
    </div>
    <div class="main">

        <div class="sub">
            <label for="">5 L.E</label>
            <input type="text" id="five">
        </div>
        <div class="sub">
            <label for="">10 L.E</label>
            <input type="text" id="ten">
        </div>
        <div class="sub">
            <label for="">20 L.E</label>
            <input type="text" id="twenty">
        </div>
        <div class="sub">
            <label for="">50 L.E</label>
            <input type="text" id="fifty">
        </div>
        <div class="sub">
            <label for="">100 L.E</label>
            <input type="text" id="oneHundred">
        </div>
        <div class="sub">
            <label for="">200 L.E</label>
            <input type="text" id="twoHundred">
        </div>

    </div>
    <div id="footer">
        <button id="refresh">Refresh</button>
        <button id="submit">submit</button></div>







    <script>
        const header=document.getElementById('header');
const five=document.getElementById('five');
const ten=document.getElementById('ten');
const twenty=document.getElementById('twenty');
const fifty=document.getElementById('fifty');
const oneHundred=document.getElementById('oneHundred');
const twoHundred=document.getElementById('twoHundred');
const refresh=document.getElementById("refresh");
const submit=document.getElementById("submit");
let getFive=0;
let getTen=0;
let getTwenty=0;
let getFifty=0;
let getOneHundred=0;
let getTwoHundred=0;


five.addEventListener("change",(e)=>{
  e.preventDafault;
  getFive=(five.value)*5;
  
});
ten.addEventListener("change",(e)=>{
  e.preventDafault;
  getTen=(ten.value)*10;
  
});
twenty.addEventListener("change",(e)=>{
  e.preventDafault;
  getTwenty=(twenty.value)*20;
  
});
fifty.addEventListener("change",(e)=>{
  e.preventDafault;
  getFifty=(fifty.value)*50;
  
});
oneHundred.addEventListener("change",(e)=>{
  e.preventDafault;
  getOneHundred=(oneHundred.value)*100;
  
});
twoHundred.addEventListener("change",(e)=>{
  e.preventDafault;
  getTwoHundred=(twoHundred.value)*200;
  
});
submit.addEventListener("click",(e)=>{
  let sum=(getFive+getTen+getTwenty+getFifty+getOneHundred+getTwoHundred);
  alert(sum);
  five.value=0;
  ten.value=0;
  twenty.value=0;
  fifty.value=0;
  oneHundred.value=0;
  twoHundred.value=0;
});
refresh.addEventListener("click",(e)=>{
  getFive=0;
  getTen=0;
  getTwenty=0;
  getFifty=0;
  getOneHundred=0;
  getTwoHundred=0;
  
});



    </script>
</body>

</html>
